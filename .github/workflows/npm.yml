name: NodeJS with npm

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        
    - name: Build
      run: |
        npm install
        npm run build
  
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: build/
        retention-days: 14
